<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Markab Engine Demo">
<title>Markab Engine Demo</title>
<link rel="modulepreload" href="./main.js" />
<style>
html{-webkit-text-size-adjust:none;}
html,body{min-height:100%;background:#ba8fb7;}
body{font-family:sans-serif;font-size:12px;}
html,body,div,canvas{margin:0;padding:0;box-sizing:border-box;}
#bezel{
display:block;
width:510px;   /* =15+(240*2)+15 */
height:350px;  /* =15+(160*2)+15 */
border:15px solid #222;
margin:30px auto 0 auto;
border-radius:10px;
background:magenta;
}
#screen{     /* This uses `width:100%` because `scale:2` blurs in Safari */
width:100%;  /* 480px */
height:100%; /* 320px */
background:black;
transform-origin:top left;
image-rendering: pixelated;
image-rendering: -moz-crisp-edges;
image-rendering: crisp-edges;
}
p{max-width:480px;margin:10px auto;}
@media (height < 410px) { #bezel{margin:10px auto 0 auto;} } /* thin pad */
@media (height < 370px) { #bezel{margin: 5px auto 0 auto;} } /* thinner pad */
@media (width < 510px) or (height < 360px) { /* remove bezel, reduce scale */
 #bezel{
 width:360px;  /* =240*1.5 */
 height:240px; /* =160*1.5 */
 margin:10px auto;
 border:unset;
 border-radius:unset;
 }
}
</style>
</head>
<body>
<div id="bezel">
  <!-- NOTE: Canvas width and height are not the same as css width/height. -->
  <!-- Canvas framebuffer size is 240x160 px and it gets scaled up by css. -->
  <!-- Specifying 240x160 here makes the CSS scaling behave better.        -->
  <canvas id="screen" width="240" height="160"></canvas>
</div>
<p>
Update 2023-02-20: Add keyboard equivalents of gamepad controls.
</p>
<p>
Press a button to switch from filled triangles to wireframes.
</p>
<script type="module" src="main.js"></script>
</body>
</html>
