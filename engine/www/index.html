<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Markab Engine Demo">
<title>Markab Engine Demo</title><style>
html{-webkit-text-size-adjust:none;}
html,body{min-height:100%;background:#ba8fb7;}
body{font-family:sans-serif;font-size:12px;}
html,body,div,canvas{margin:0;padding:0;box-sizing:border-box;}
#bezel{
display:block;
width:510px;   /* =15+(240*2)+15 */
height:350px;  /* =15+(160*2)+15 */
border:15px solid #222;
margin:30px auto 0 auto;
border-radius:10px;
background:magenta;
}
#screen{     /* This uses `width:100%` because `scale:2` blurs in Safari */
width:100%;  /* 480px */
height:100%; /* 320px */
background:black;
transform-origin:top left;
image-rendering: pixelated;
image-rendering: -moz-crisp-edges;
image-rendering: crisp-edges;
/*scale:2;*/
}
@media (height < 410px) { #bezel{margin:10px auto 0 auto;} } /* thin pad */
@media (height < 370px) { #bezel{margin: 5px auto 0 auto;} } /* thinner pad */
@media (width < 510px) or (height < 360px) { /* remove bezel, reduce scale */
 #bezel{
 width:360px;  /* =240*1.5 */
 height:240px; /* =160*1.5 */
 margin:10px auto;
 border:unset;
 border-radius:unset;
 }
 #screen{/*scale:1.5;*/}
}
</style>
</head>
<body>
<div id="bezel">
  <canvas id="screen" width="240" height="160"></canvas>
</div>
<script type="module" src="main.js" async></script>
</body>
</html>
